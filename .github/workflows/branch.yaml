name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify your desired Node.js version

      - name: Run deploy script
        env:
          SERVER_IP: 139.59.66.18  # Replace with your server IP
          SERVER_HOST: root        # Replace with your server host
        run: |
          echo "Starting deployment process..."
          
          # Add SSH key to the agent
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          eval "$(ssh-agent -s)"
          ssh-add id_rsa

          # Test SSH connection to GitHub
          ssh -T git@github.com

          # Clone the repository
          git clone git@github.com:sumit-linearloop/digitalocean-api.git /var/www/DEV
          
          # Execute your deploy script
          chmod +x ./deploy.sh
          ./deploy.sh
