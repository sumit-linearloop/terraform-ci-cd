name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # or any other version

      - name: Add SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/id_rsa
          chmod 600 /tmp/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add /tmp/id_rsa

      - name: Test SSH connection to GitHub
        run: |
          ssh -T git@github.com || echo "SSH connection failed"

      - name: Run shell script
        env:
          SERVER_IP: 139.59.66.18     # Pass the server IP as an environment variable
          SERVER_HOST: root  # Pass the server hostname as an environment variable
        run: |
          echo "Starting deployment process..."
          chmod +x ./deploy.sh
          ./deploy.sh
