name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -input=false
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
        TF_VAR_droplet_image: ${{ secrets.DROPLET_IMAGE }}
        TF_VAR_droplet_name: ${{ secrets.DROPLET_NAME }}
        TF_VAR_droplet_region: ${{ secrets.DROPLET_REGION }}
        TF_VAR_droplet_size: ${{ secrets.DROPLET_SIZE }}
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        TF_VAR_node_version: ${{ secrets.NODE_VERSION }}
        TF_VAR_dragonfly_repo: ${{ secrets.DRAGONFLY_REPO }}
        TF_VAR_dragonfly_port: ${{ secrets.DRAGONFLY_PORT }}
        TF_VAR_dragonfly_domain: ${{ secrets.DRAGONFLY_DOMAIN }}
        TF_VAR_dragonfly_secret: ${{ secrets.DRAGONFLY_SECRET }}
        TF_VAR_dragonfly_branch: ${{ secrets.DRAGONFLY_BRANCH }}
        TF_VAR_firefly_repo: ${{ secrets.FIREFLY_REPO }}
        TF_VAR_firefly_port: ${{ secrets.FIREFLY_PORT }}
        TF_VAR_firefly_domain: ${{ secrets.FIREFLY_DOMAIN }}
        TF_VAR_firefly_secret: ${{ secrets.FIREFLY_SECRET }}
        TF_VAR_firefly_branch: ${{ secrets.FIREFLY_BRANCH }}
        TF_VAR_github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
        TF_VAR_droplet_image: ${{ secrets.DROPLET_IMAGE }}
        TF_VAR_droplet_name: ${{ secrets.DROPLET_NAME }}
        TF_VAR_droplet_region: ${{ secrets.DROPLET_REGION }}
        TF_VAR_droplet_size: ${{ secrets.DROPLET_SIZE }}
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        TF_VAR_node_version: ${{ secrets.NODE_VERSION }}
        TF_VAR_dragonfly_repo: ${{ secrets.DRAGONFLY_REPO }}
        TF_VAR_dragonfly_port: ${{ secrets.DRAGONFLY_PORT }}
        TF_VAR_dragonfly_domain: ${{ secrets.DRAGONFLY_DOMAIN }}
        TF_VAR_dragonfly_secret: ${{ secrets.DRAGONFLY_SECRET }}
        TF_VAR_dragonfly_branch: ${{ secrets.DRAGONFLY_BRANCH }}
        TF_VAR_firefly_repo: ${{ secrets.FIREFLY_REPO }}
        TF_VAR_firefly_port: ${{ secrets.FIREFLY_PORT }}
        TF_VAR_firefly_domain: ${{ secrets.FIREFLY_DOMAIN }}
        TF_VAR_firefly_secret: ${{ secrets.FIREFLY_SECRET }}
        TF_VAR_firefly_branch: ${{ secrets.FIREFLY_BRANCH }}
        TF_VAR_github_token: ${{ secrets.GITHUB_TOKEN }}
