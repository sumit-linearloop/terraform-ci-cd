name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main  # Change this to your desired branch
  pull_request:
    branches:
      - main  # Change this to your desired branch
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}  # Ensure these secrets are set correctly
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # e.g., us-east-1
 
      - name: Download terraform.tfvars from S3
        run: |
          # Create a directory for the Terraform variables file

          # Download the file directly into the directory
          if ! aws s3 cp s3://sumit-cli/terraform.tfvars ./terraform.tfvars; then
            echo "Failed to download terraform.tfvars from S3"
            exit 1
          fi
 
      - name: Terraform Init
        run: |
          cd ./terraform-ci-cd
          terraform init || { echo "Terraform init failed"; exit 1; }
 
      - name: Terraform Plan
        run: |
          cd ./terraform-ci-cd
          terraform plan || { echo "Terraform plan failed"; exit 1; }
 
      - name: Terraform Apply
        run: |
          cd ./terraform-ci-cd
          terraform apply -auto-approve || { echo "Terraform apply failed"; exit 1; }