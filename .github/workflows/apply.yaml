name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.9.8  # Specify your Terraform version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}  # Use GitHub secrets for sensitive data
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_node_version: '18'  # Or any version you're using
          TF_VAR_dragonfly_repo: ${{ secrets.DRAGONFLY_REPO }}
          TF_VAR_firefly_repo: ${{ secrets.FIREFLY_REPO }}
          TF_VAR_firefly_port: ${{ secrets.FIREFLY_PORT }}
          TF_VAR_dragonfly_port: ${{ secrets.DRAGONFLY_PORT }}
          TF_VAR_firefly_domain: ${{ secrets.FIREFLY_DOMAIN }}
          TF_VAR_dragonfly_domain: ${{ secrets.DRAGONFLY_DOMAIN }}
          TF_VAR_dragonfly_secret: ${{ secrets.DRAGONFLY_SECRET }}
          TF_VAR_firefly_secret: ${{ secrets.FIREFLY_SECRET }}
          TF_VAR_dragonfly_branch: ${{ secrets.DRAGONFLY_BRANCH }}
          TF_VAR_firefly_branch: ${{ secrets.FIREFLY_BRANCH }}
